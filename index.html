<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Gratuit Web</title>
  <link rel="stylesheet" href="style.css">

  <!-- Librairies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- DOCX Preview -->
  <script src="https://cdn.jsdelivr.net/npm/docx-preview@0.4.2/dist/docx-preview.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docx-preview@0.4.2/dist/docx-preview.css">
</head>
<body>
  <div class="background"></div>

  <header>
    <nav>
      <ul class="menu">
        <li>📁 Fichier</li>
        <li>✏️ Édition</li>
        <li>📑 Mise en page</li>
        <li>👁️ Affichage</li>
      </ul>
    </nav>
    <h1>Office Gratuit Web</h1>
    <p>Importer – Visualiser – Convertir – Télécharger</p>
  </header>

  <main>
    <!-- Upload -->
    <div class="upload-box" id="dropZone" onclick="document.getElementById('fileInput').click()">
      <p>🚀 Glissez-déposez un fichier ou cliquez ici</p>
      <input type="file" id="fileInput" hidden />
    </div>

    <!-- Preview -->
    <div id="viewerContainer" style="display:none;">
      <h3>📖 Document</h3>
      <div id="viewer" class="viewer-box"></div>
    </div>

    <!-- Actions -->
    <div class="action-row">
      <select id="conversionType">
        <option value="word">Enregistrer en Word</option>
        <option value="pdf">Enregistrer en PDF</option>
      </select>
      <button onclick="convertAndDownload()">💾 Convertir & Télécharger</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Office Gratuit Web</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
